<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Bookmark</title>
   <link rel="icon" href="./images/bookmark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>

   <section class="container p-5">
    <h1 class="text-center bookmarker mb-0">Bookmarker</h1>
  </section>

  <section class="container p-3  ">

    <div class="bookmark-body w-100 pt-4 pb-4 mb-4">
      <!-- bookmark header-->
      <div class="bookmark-head text-center  ">
        <h2 class="m-0 ">
          <span><i class="fa-solid fa-bookmark "></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span>
        </h2>
      </div>
       <!-- bookmark header-->


     <div class="m-form  d-flex flex-column justify-content-center align-items-center pt-4">
        
      <!-- bookmark inputs -->


        <div class="bookmark-inputs pb-4 w-100 ">
          <label class="fw-bold" for="siteName"> <i class="fa-solid fa-book-bookmark pb-3"></i>  Site Name</label><br>
          <input  class="w-100 my-border" type="text" placeholder="Bookmark Name" id="siteName">
         </div>



         <div class="bookmark-inputs w-100">
          <label class="fw-bold" for="siteUrl"> <i class="fa-solid fa-link pb-3"></i>  Site URL</label><br>
          <input class="w-100 my-border" type="url" placeholder="Website Url" id="siteUrl">
         </div>
  

         <button class="submit-btn mt-4 " onclick="submitBtn()">Submit</button>
         <!-- bookmark inputs -->

     </div>

    </div>

     <!-- ................table ..............................-->
     <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="tableData">
          
        </tbody>
      </table>
    </div>
    <!-- ................table ..............................-->
  </section>



    <script src="js/index.js"></script>

  </body>
</html>
